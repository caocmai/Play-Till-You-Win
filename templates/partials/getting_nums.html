<input type="number" name="number1" id="num" value="{{ ticket.number1 }}">

<button OnClick="GetRandom1()" type="button">Random Num</button>
<script>
    function GetRandom1()
    {
        var myElement = document.getElementById("num")
        myElement.value = Math.round((Math.random() * 8) + 1)
    }
</script>
